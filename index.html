<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1>Conversor de Monedas</h1>
                <div id="CambioMonedas" class="contenedor"></div>

                <div class="contenedor">
                    <input class="form-control" type="number" id="amount-input" placeholder="Cantidad en Pesos Chilenos" step="1" min="1" />
                </div>
                <div class="contenedor">
                    <button id="BtnConversor" class="btn btn-success botones">Convertir</button>
                    <button id="ConsultaGrafico" class="btn btn-primary botones">Valor Hist√≥rico</button>
                </div>

                <div id="conversion-result" class="contenedor">
                    <p id="resultado"></p>
                </div>
            </div>

            <div class="col-8">
                <div id="historical-values" class="contenedor"></div>

                <div>
                    <canvas id="chart-container"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
